<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rank')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rank" data-rule="required" min="0" class="form-control" name="row[rank]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Voice_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-voice_name" data-rule="required" class="form-control" name="row[voice_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Voice_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-voice_type" data-rule="required" data-source="nowvoicetype/getVoiceTypeSelect" data-primary-key="type_id" data-field="type_name" class="form-control selectpage" name="row[voice_type]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Background_img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-background_img" class="form-control" size="50" name="row[background_img]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-background_img" class="btn btn-danger faupload" data-input-id="c-background_img" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-background_img"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-background_img" class="btn btn-primary fachoose" data-input-id="c-background_img" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-background_img"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-background_img"></ul>
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Background_video')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-background_video" class="form-control" name="row[background_video]" type="text">-->
<!--        </div>-->
<!--    </div>-->

    <div class="form-group">
        <label for="c-background_video" class="control-label col-xs-12 col-sm-2">{:__('Background_video')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-background_video" class="form-control" size="50" name="row[background_video]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-background_video" class="btn btn-danger faupload" data-input-id="c-background_video" data-mimetype="mp4" data-multiple="false" data-preview-id="p-background_video" data-params='{"category":"category4"}'><i class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-background_video" class="btn btn-primary fachoose" data-input-id="c-background_video" data-mimetype="*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-background_video"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-background_video"></ul>
        </div>
    </div>

<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Voice')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-voice" data-rule="required" class="form-control" name="row[voice]" type="text">-->
<!--        </div>-->
<!--    </div>-->

    <div class="form-group">
        <label for="c-voice" class="control-label col-xs-12 col-sm-2">{:__('Voice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-voice" data-rule="required" class="form-control" size="50" name="row[voice]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-voice" class="btn btn-danger faupload" data-input-id="c-voice" data-mimetype="mp3,wmv" data-multiple="false" data-preview-id="p-voice" data-params='{"category":"category4"}'><i class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-voice" class="btn btn-primary fachoose" data-input-id="c-voice" data-mimetype="*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-voice"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-voice"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Voice_listen_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-voice_listen_num" data-rule="required" min="0" class="form-control" name="row[voice_listen_num]" type="number">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>

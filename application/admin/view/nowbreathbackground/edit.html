<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Breath_background_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-breath_background_name" data-rule="required" class="form-control" name="row[breath_background_name]" type="text" value="{$row.breath_background_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Breath_background_img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-breath_background_img" data-rule="required" class="form-control" size="50" name="row[breath_background_img]" type="text" value="{$row.breath_background_img|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-breath_background_img" class="btn btn-danger faupload" data-input-id="c-breath_background_img" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-breath_background_img"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-breath_background_img" class="btn btn-primary fachoose" data-input-id="c-breath_background_img" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-breath_background_img"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-breath_background_img"></ul>
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Breath_background_voice')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-breath_background_voice" data-rule="required" class="form-control" name="row[breath_background_voice]" type="text" value="{$row.breath_background_voice|htmlentities}">-->
<!--        </div>-->
<!--    </div>-->

    <div class="form-group">
        <label for="c-breath_voice" class="control-label col-xs-12 col-sm-2">{:__('Breath_background_voice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-breath_background_voice" data-rule="required" class="form-control" size="50" name="row[breath_background_voice]" type="text" value="{$row.breath_background_voice|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-breath_background_voice" class="btn btn-danger faupload" data-input-id="c-breath_background_voice" data-mimetype="mp3,wmv" data-multiple="false" data-preview-id="p-breath_background_voice" data-params='{"category":"category2"}'><i class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-breath_background_voice" class="btn btn-primary fachoose" data-input-id="c-breath_background_voice" data-mimetype="*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-breath_background_voice"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-breath_background_voice"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Breath_background_listen_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-breath_background_listen_num" data-rule="required" min="0" class="form-control" name="row[breath_background_listen_num]" type="number" value="{$row.breath_background_listen_num|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>

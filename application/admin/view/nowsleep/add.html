<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sleep_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sleep_name" data-rule="required" class="form-control" name="row[sleep_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sleep_background_img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-sleep_background_img" data-rule="required" class="form-control" size="50" name="row[sleep_background_img]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-sleep_background_img" class="btn btn-danger faupload" data-input-id="c-sleep_background_img" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-sleep_background_img"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-sleep_background_img" class="btn btn-primary fachoose" data-input-id="c-sleep_background_img" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-sleep_background_img"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-sleep_background_img"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sleep_voice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sleep_voice" data-rule="required" class="form-control" name="row[sleep_voice]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sleep_listen_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sleep_listen_num" data-rule="required" min="0" class="form-control" name="row[sleep_listen_num]" type="number">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>

<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Breath_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-breath_type" data-rule="required" data-source='[{"id":"1","title":"男声"},{"id":"2","title":"女声"},{"id":"3","title":"音效"}]' data-field="title" class="form-control selectpage" name="row[breath_type]" type="text" value="{$row.breath_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Breath_scene')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-breath_scene" data-rule="required" data-source='[{"id":"1","title":"吸气"},{"id":"2","title":"屏气"},{"id":"3","title":"呼气"}]' data-field="title" class="form-control selectpage" name="row[breath_scene]" type="text" value="{$row.breath_scene|htmlentities}">
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Breath_voice')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-breath_voice" data-rule="required" class="form-control" name="row[breath_voice]" type="text" value="{$row.breath_voice|htmlentities}">-->
<!--        </div>-->
<!--    </div>-->

    <div class="form-group">
        <label for="c-breath_voice" class="control-label col-xs-12 col-sm-2">{:__('Breath_voice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-breath_voice" data-rule="required" class="form-control" size="50" name="row[breath_voice]" type="text" value="{$row.breath_voice|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-breath_voice" class="btn btn-danger faupload" data-input-id="c-breath_voice" data-mimetype="mp3,wmv" data-multiple="false" data-preview-id="p-breath_voice"><i class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-breath_voice" class="btn btn-primary fachoose" data-input-id="c-breath_voice" data-mimetype="*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-breath_voice"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-breath_voice"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Breath_use_scenes_list')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="checkbox">
            {foreach name="breathUseScenesListList" item="vo"}
            <label for="row[breath_use_scenes_list][]-{$key}"><input id="row[breath_use_scenes_list][]-{$key}" name="row[breath_use_scenes_list][]" type="checkbox" value="{$key}" {in name="key" value="$row.breath_use_scenes_list"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Breath_length')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-breath_length" class="form-control" name="row[breath_length]" type="number" value="{$row.breath_length|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>

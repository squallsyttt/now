<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Breath_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-breath_type" data-rule="required" class="form-control" name="row[breath_type]" type="number" value="{$row.breath_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Breath_scene')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-breath_scene" data-rule="required" class="form-control" name="row[breath_scene]" type="number" value="{$row.breath_scene|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Breath_voice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-breath_voice" data-rule="required" class="form-control" name="row[breath_voice]" type="text" value="{$row.breath_voice|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Breath_use_scenes_list')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="checkbox">
            {foreach name="breathUseScenesListList" item="vo"}
            <label for="row[breath_use_scenes_list][]-{$key}"><input id="row[breath_use_scenes_list][]-{$key}" name="row[breath_use_scenes_list][]" type="checkbox" value="{$key}" {in name="key" value="$row.breath_use_scenes_list"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Breath_length')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-breath_length" class="form-control" name="row[breath_length]" type="number" value="{$row.breath_length|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
